
# System Settings
#############################

# Set Monitors 
monitor=DP-1, 2560x1440@197.96, 1080x590, auto
monitor=HDMI-A-1, 1080x1920, 0x0, auto, transform, 1

#Set Background
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/a_view_of_the_ocean_from_a_balcony.jpeg -m fill

#Autoexecs
#############################

# Status Bar
#exec-once=waybar


# Input
#############################

input {
    kb_layout = it 
    kb_options = caps:escape # Capslock -> Esc
    # Cursor speed 
    repeat_rate=50
    repeat_delay=240
    follow_mouse = 1
    # Disable Mouse Acceleration
    sensitivity = 0 
    accel_profile = flat
    force_no_accel = true
}

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Looks
#####################


general { 
    gaps_in = 11.8
    gaps_out = 15.5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.95
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }


}

#blurls=waybar

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
}

master {
    new_on_top=true
    
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    mouse_move_enables_dpms=true
    vfr=true
    }


gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Windows RUles
###########################

# Floating Ruels
windowrule=float,Rofi
windowrule=float,pavucontrol

windowrule=animation popin,Rofi
# Keybindings
###########################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Programs Shortcuts
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SUPER, B, exec, firefox
bind = $mainMod, E, exec, dolphin
bind = $mainMod, R, exec, rofi -show drun 
bind = $mainMod SHIFT, B, exec, killall waybar && waybar  # Waybar reset for configuration purposes

# Actions
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle



# Move focus with mainMod + Vim Movement keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + Vim Movement Keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with mainMod + Vim Movement Keys
bind = $mainMod CONTROL, H, resizeactive, -40 0
bind = $mainMod CONTROL, L, resizeactive, 40 0
bind = $mainMod CONTROL, K, resizeactive, 0 -40
bind = $mainMod CONTROL, J, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


